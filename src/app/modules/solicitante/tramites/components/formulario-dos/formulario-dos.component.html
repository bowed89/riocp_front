<div class="form-container">
    <div class="grid justify-content-center">

        <!-- Sección 2: Información General -->
        <div class="col-12 section">
            <h5> INFORMACIÓN DE DEUDA</h5>

            <div class="informacion">
                <div class="row">
                    <!-- Pregunta 1 -->
                    <label>1 ¿La entidad tiene deudas con saldos por desembolsar al 31 de diciembre de la gestión anterior?
                        <br /><br />
                        SI: Adjuntar el Formulario 4 Cronograma de Desembolsos <br />
                        NO: La entidad no debe presentar ningún documento
                    </label>
                    <div class="flex justify-content-center gap-4">
                        <p-radioButton name="pregunta1" value="SI" [(ngModel)]="pregunta1" label="SI"></p-radioButton>
                        <p-radioButton name="pregunta1" value="NO" [(ngModel)]="pregunta1" label="NO"></p-radioButton>
                    </div>
                </div>
                <!-- Pregunta 2 -->
                <div class="row">
                    <label>2 ¿Se realizaron modificaciones a las condiciones financieras de deudas contratadas?
                        <br /><br />
                        SI: Adjuntar el Formulario 3 Cronograma de Servicio de Deuda <br />
                        NO: La entidad no debe presentar ningún documento
                    </label>
                    <div class="flex justify-content-center gap-4">
                        <p-radioButton name="pregunta2" value="SI" [(ngModel)]="pregunta2" label="SI"></p-radioButton>
                        <p-radioButton name="pregunta2" value="NO" [(ngModel)]="pregunta2" label="NO"></p-radioButton>
                    </div>
                </div>
                <!-- Pregunta 3 -->
                <div class="row">
                    <label>3 ¿Se realizaron modificaciones al monto de deudas contratadas o certificados de RIOCP vigentes?
                        <br /><br />
                        SI: Adjuntar el Formulario 3 Cronograma de Servicio de Deuda <br />
                        NO: La entidad no debe presentar ningún documento
                    </label>
                    <div class="flex justify-content-center gap-4">
                        <p-radioButton name="pregunta3" value="SI" [(ngModel)]="pregunta3" label="SI"></p-radioButton>
                        <p-radioButton name="pregunta3" value="NO" [(ngModel)]="pregunta3" label="NO"></p-radioButton>
                    </div>
                </div>
                <!-- Pregunta 4 -->
                <div class="row">
                    <label>4 ¿Tiene algún Certificado de Registro de Inicio de Operaciones de Crédito Público cuya contratación no se concretará?
                        <br /><br />
                        SI: Adjuntar el Certificado de Registro de Inicio de Operaciones de Crédito Público ORIGINAL <br />
                        NO: La entidad no debe presentar ningún documento
                    </label>
                    <div class="flex justify-content-center gap-4">
                        <p-radioButton name="pregunta4" value="SI" [(ngModel)]="pregunta4" label="SI"></p-radioButton>
                        <p-radioButton name="pregunta4" value="NO" [(ngModel)]="pregunta4" label="NO"></p-radioButton>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Botón Guardar -->
    <div class="col-12 text-center">
        <button pButton type="submit" label="Guardar" icon="pi pi-check"></button>
    </div>
</div>
