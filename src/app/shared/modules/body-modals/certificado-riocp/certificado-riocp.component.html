<!--    CERTIFICADO -->
<div class="card flex justify-content-center">

    <div class="container">
        <form [formGroup]="seguimientoForm">

            <!-- Header with Logos -->
            <div class="header">
                <!--     <div class="logos">
                    <img src="path/to/logo1.png" alt="Logo Bolivia" class="logo">
                    <img src="path/to/logo2.png" alt="Logo Bicentenario" class="logo">
                    <img src="path/to/logo3.png" alt="Ministerio" class="logo">
                </div> -->
                <p>SISTEMA NACIONAL DE TESORERÍA Y CRÉDITO PÚBLICO</p>
                <p>CERTIFICADO DE REGISTRO DE INICIO DE OPERACIONES DE CRÉDITO PÚBLICO</p>
            </div>

            <!-- Form Body with Two Columns -->
            <div class="form-body">
                <!-- Column 1 -->
                <div class="column1">
                    <div class="field-radio">
                        <label>CRÉDITO PÚBLICO INTERNO</label>
                        <p-radioButton id="interno" formControlName="identificador_id" value="1" class="disabled-radio">
                        </p-radioButton>
                    </div>
                    <div class="field">
                        <label for="numSolicitud">N° DE SOLICITUD:</label>
                        <input id="numSolicitud" pInputText formControlName="nro_solicitud" readonly>
                    </div>
                    <div class="field">
                        <label for="codigo">CÓDIGO:</label>
                        <input id="codigo" pInputText formControlName="codigo" readonly>
                    </div>
                    <div class="field">
                        <label class="label-one-row">OBJETO DE LA OPERACIÓN DE CRÉDITO PÚBLICO:</label>
                    </div>
                    <div class="field">
                        <label class="label-one-row">ACREEDOR:</label>
                    </div>

                    <div class="field">
                        <label for="codigo">MONTO A SER CONTRATADO HASTA:</label>
                        <!-- <input id="codigo" pInputText formControlName="monto_total"> -->
                        <p-inputNumber class="p-fluid" styleClass="input-styling" formControlName="monto_total"
                            mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2" [useGrouping]="true"
                            [locale]="'de-DE'" placeholder="0.000,00" [readonly]="true" >
                        </p-inputNumber>
                    </div>

                    <div class="field">
                        <label for="codigo">TASA DE INTERÉS:</label>
                        <!-- <input id="codigo" pInputText formControlName="interes_anual"> -->
                        <p-inputNumber class="p-fluid" styleClass="input-styling" formControlName="interes_anual"
                            mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2" [useGrouping]="true"
                            [locale]="'de-DE'" placeholder="0.000,00" [readonly]="true">
                        </p-inputNumber>
                    </div>

                    <div class="field">
                        <label for="codigo">PLAZO(AÑOS):</label>
                        <!-- <input id="codigo" pInputText formControlName="plazo"> -->
                        <p-inputNumber class="p-fluid" styleClass="input-styling" formControlName="plazo" mode="decimal"
                            [minFractionDigits]="2" [maxFractionDigits]="2" [useGrouping]="true" [locale]="'de-DE'"
                            placeholder="0.000,00" [readonly]="true">
                        </p-inputNumber>
                    </div>



                </div>

                <!-- Column 2 -->
                <div class="column2">
                    <div class="field-radio">
                        <label for="externo">CRÉDITO PÚBLICO EXTERNO</label>
                        <p-radioButton id="externo" value="2" formControlName="identificador_id" class="disabled-radio"></p-radioButton>
                    </div>

                    <div class="field" style="visibility: hidden">
                        <label>hidden....</label>
                        <input pInputText rows="2" placeholder="hidden....">
                    </div>
                    <div class="field">
                        <label class="entidad-label">ENTIDAD</label>
                        <textarea class="entidad-input" pInputTextarea formControlName="entidad" rows="3"
                            cols="50" readonly></textarea>
                    </div>
                    <div class="field">
                        <textarea pInputTextarea class="entidad-input" formControlName="objeto_operacion_credito"
                            rows="5" cols="50"></textarea>
                    </div>
                    <div class="field">
                        <textarea pInputTextarea class="entidad-input" formControlName="acreedor" readonly></textarea>
                    </div>
                    <!-- field centrar -->
                    <div class="field-centrar">
                        <label for="moneda">MONEDA:</label>
                        <input id="moneda" pInputText formControlName="moneda" readonly>
                    </div>
                    <div class="field-centrar">
                        <label for="moneda">COMISIÓN:</label>
                        <textarea pInputTextarea formControlName="comision" readonly></textarea>
                    </div>
                    <div class="field-centrar">
                        <label>GRACIA(AÑOS):</label>
                        <!-- <input pInputText formControlName="periodo_gracia"> -->
                        <p-inputNumber class="p-fluid" styleClass="input-styling" formControlName="periodo_gracia"
                            mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2" [useGrouping]="true"
                            [locale]="'de-DE'" placeholder="0.000,00" [readonly]="true">
                        </p-inputNumber>
                    </div>
                </div>
            </div>

            <!-- Indicators Section -->
            <div class="section-title">INDICADORES DE ENDEUDAMIENTO:</div>
            <div class="form-body">
                <!-- Column 1 -->
                <div class="column1">
                    <div class="field">
                        <label class="label-one-row-2">SERVICIO DE LA DEUDA(LÍMITE 20%):</label>
                    </div>
                    <div class="field">
                        <label class="label-one-row-2">VALOR PRESENTE DE LA DEUDA TOTAL(LÍMITE 200%):</label>
                    </div>
                </div>

                <!-- Column 2 -->
                <div class="column2">
                    <div class="field2">
                        <!-- <input class="indicadores" pInputText formControlName="servicio_deuda"> -->
                        <p-inputNumber class="p-fluid" styleClass="input-styling" formControlName="servicio_deuda"
                            mode="decimal" [minFractionDigits]="2" [maxFractionDigits]="2" [useGrouping]="true"
                            [locale]="'de-DE'" placeholder="0.000,00" (ngModelChange)="detectarRangoSD($event)">
                        </p-inputNumber>
                    </div>
                    <div class="field2">
                        <!-- <input class="indicadores" pInputText formControlName="valor_deuda_total"> -->
                        <p-inputNumber class="p-fluid" styleClass="input-styling"
                            formControlName="valor_presente_deuda_total" mode="decimal" [minFractionDigits]="2"
                            [maxFractionDigits]="2" [useGrouping]="true" [locale]="'de-DE'" placeholder="0.000,00"
                            (ngModelChange)="detectarRangoVPD($event)">
                        </p-inputNumber>
                    </div>
                </div>
            </div>


         <!--    <div style="display: flex; justify-content: center; gap: 15px;">
                <div class="text-center">
                    <button pButton type="submit" [disabled]="!certificadoForm.valid" class="p-button-success"
                        label="Generar Certificado" icon="pi pi-file-o"></button>
                </div>


                <div class="text-center">
                    <button pButton type="submit" [disabled]="!certificadoForm.valid" class="p-button-danger"
                        label="Generar Nota" icon="pi pi-file-excel"></button>
                </div>
            </div> -->
        </form>
    </div>


</div>
