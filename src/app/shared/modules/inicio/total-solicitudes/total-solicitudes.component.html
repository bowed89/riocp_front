<div style="display: flex; margin-bottom: 20px; gap: 1rem;">
    <div class="card mb-0" style="width: 50%;">
        <div class="flex justify-content-between mb-3">
            <div>
                <span class="block text-500 font-medium mb-3">TOTAL SOLICITUDES DERIVADAS</span>
                <div class="text-900 font-medium text-xl">
                    {{derivado}}
                    <span class="text-blue-400 font-medium"> Solicitudes </span>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center bg-blue-100 border-round"
                [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                <i class="pi pi-thumbs-up text-blue-500 text-xl"></i>
            </div>
        </div>
    </div>
    <div class="card mb-0" style="width: 50%;">
        <div class="flex justify-content-between mb-3">
            <div>
                <span class="block text-500 font-medium mb-3">TOTAL SOLICITUDES NO DERIVADAS</span>
                <div class="text-900 font-medium text-xl">
                    {{noDerivado}}
                    <span class="text-red-500 font-medium"> Solicitudes </span>
                </div>
            </div>
            <div class="flex align-items-center justify-content-center bg-red-100 border-round"
                [ngStyle]="{width: '2.5rem', height: '2.5rem'}">
                <i class="pi pi-thumbs-down text-red-500 text-xl"></i>
            </div>
        </div>
    </div>
</div>
